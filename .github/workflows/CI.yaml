name: CI
on:
  push:
 # pull_request:
  #  branches:
   # - main

jobs:
  Build:
    name: golang build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: build backend  
        run: cd backend && go build
      - name: build frontend  
        run: cd frontend && go build
  Test:
    name: golang test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: test
        run: cd frontend && go test

