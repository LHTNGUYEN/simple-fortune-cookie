name: CI
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  git_auth_token: ${{ secrets.GIT_AUTH_TOKEN }}
on:
#  pull_request:
#    branches:
#    - main
  push:
jobs:
  CD-push:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
      - uses: actions/checkout@v2
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
#          username: ${{ env.docker_username }}
#          password: ${{ env.docker_password }}
           secrets: | ${{ env.git_auth_token }}
      - name: Build push frontend
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: longu17/frontend:latest
      - name: Build push backend
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: longu17/backend:latest
 
  Clone-down:
    name: golang clone down
    runs-on: ubuntu-latest
    steps:
      - name: checkout-step
        uses: actions/checkout@v2
      - name: upload code
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .  
  Build:
    name: golang build
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - name: download code artifact for build
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .  
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: build backend  
        run: cd backend && go build
      - name: build frontend  
        run: cd frontend && go build
  Test:
    name: golang test
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - name: download code artifact for test
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .  
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: test
        run: cd frontend && go test

