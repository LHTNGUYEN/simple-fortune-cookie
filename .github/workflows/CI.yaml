name: CI
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_token: ${{ secrets.DOCKER_TOKEN }}
on:
#  pull_request:
#    branches:
#    - main
  push:
jobs:
  CD-push:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
      - name: Set up QEMU
      - uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
      - uses: docker/setup-buildx-action@v1

      - uses: actions/checkout@v2
      - name: Login to DockerHub

        uses: docker/login-action@v1
        with:
          docker_username: ${{ env.DOCKER_USERNAME }}
          docker_password: ${{ env.DOCKER_TOKEN }}

      - uses: actions/checkout@v2
      - name: Build push frontend
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: longu17/frontend:latest
          
      - name: Build push backend
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: longu17/backend:latest
  Clone-down:
    name: golang clone down
    runs-on: ubuntu-latest
    steps:
      - name: checkout-step
        uses: actions/checkout@v2
      - name: upload code
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .  
  Build:
    name: golang build
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - name: download code artifact for build
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .  
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: build backend  
        run: cd backend && go build
      - name: build frontend  
        run: cd frontend && go build
  Test:
    name: golang test
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - name: download code artifact for test
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .  
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: test
        run: cd frontend && go test